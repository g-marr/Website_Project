<head>

    <title>Gweneth's Project</title>
    <style>

        #container{width:800px; background-color: cornflowerblue; height: 600px; margin:0 auto;}

        <nav class="floaterLeft"><p>This is a navigation space!</p></nav>
        <main id="main" class="floaterLeft"><img src="images/familyguy.jpg" style="width:300px;" alt="Family guy screenshot"/></main>

    </div>
